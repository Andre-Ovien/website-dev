{% extends "layouts.html" %}

{% block title %}
  Login
{% endblock title %}

{% block content %}

<!-- Page Title -->
<div class="page-title accent-background">
  <div class="container d-lg-flex justify-content-between align-items-center">
    <h1 class="mb-2 mb-lg-0">Login</h1>
    <nav class="breadcrumbs">
      <ol>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li class="current">Login</li>
      </ol>
    </nav>
  </div>
</div><br><!-- End Page Title -->

<!-- Contact Section -->
<section id="contact" class="contact section">
  <div class="container" data-aos="fade">

    <div class="row gy-5 gx-lg-5 justify-content-center">

      <div class="col-lg-4">

        
       
      <div class="col-lg-10">
        <b><h4 class="text-center text-forestgreen">Login to your Account</h4></b> 

        {% for message in messages %}
          <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
          </div>
        {% endfor %}

        <form action="" method="post">
          {% csrf_token %}
        <div class="form-group"> 
          <div class="col-md-12 form-group">
             <input type="text" name="username" class="form-control text-center" id="username" placeholder="Your Username" required="">
          </div><br>
          <div class="col-md-12 form-group">
            <input type="password" name="password" class="form-control text-center" id="password" placeholder="Your Password" required="">
          </div><br>
        </div>  
          <div class="text-center"><button class="btn btn-success" type="submit">Login</button></div><br>
        </form>
        <h6 class= "text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></h6>
        <h6 class= "text-center">Forgot Password? <a href="{% url 'reset' %}">Reset</a></h6>
      </div><!-- End Contact Form -->

    </div>

  </div>
 
</section><!-- /Contact Section -->



{% endblock %}
