{% extends "layouts.html" %}

{% block title %}
  Registration
{% endblock title %}

{% block content %}

<!-- Page Title -->
<div class="page-title accent-background">
  <div class="container d-lg-flex justify-content-between align-items-center">
    <h1 class="mb-2 mb-lg-0">Register</h1>
    <nav class="breadcrumbs">
      <ol>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li class="current">Register</li>
      </ol>
    </nav>
  </div>
</div><br><!-- End Page Title -->

<!-- Contact Section -->
<section id="contact" class="contact section">
  <div class="container" data-aos="fade">

    <div class="row gy-5 gx-lg-5 justify-content-center">

      <div class="col-lg-4">

        
        
      <div class="col-lg-10">
        <b><h4 class="text-center text-forestgreen">Register an Account</h4></b>
        <form action="" method="post">
          {% csrf_token %}
        <div class="form-group"> 
          <div class="col-md-12 form-group">
             <input type="email" name="email" class="form-control text-center" id="name" placeholder="Your Email" required="">
          </div><br>
          <div class="col-md-12 form-group">
            <input type="password" name="password" class="form-control text-center" id="name" placeholder="Your Password" required="">
          </div><br>
          <div class="col-md-12 form-group">
            <input type="password" name="password" class="form-control text-center" id="name" placeholder="Confirm Password" required="">
          </div><br>
        </div>  
          <div class="text-center"><button class="btn btn-success" type="submit">Register</button></div><br>
        </form>
        <h6 class= "text-center">Already have an account? <a href="{% url 'login' %}">Login</a></h6>
      </div><!-- End Contact Form -->

    </div>

  </div>
 
</section><!-- /Contact Section -->



{% endblock %}
